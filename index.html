    <script>
      document.addEventListener('DOMContentLoaded', function() 
      {
        const menuItems = document.querySelectorAll('#menu-items a');

        const savedMenu = localStorage.getItem('activeMenu');
        
        if (savedMenu) 
        {
            loadMarkdownContentExclusive(savedMenu, 'main-column', ['markdown-1', 'markdown-dark-1']); // Załaduj zawartość

            menuItems.forEach(item => 
            {
              if (item.getAttribute('data-target') === savedMenu) 
              {
                item.classList.add('active');
              }
            });
        }

        menuItems.forEach(item => 
        {
          item.addEventListener('click', function(e) 
          {
            e.preventDefault();

            menuItems.forEach(link => {link.classList.remove('active');});

            this.classList.add('active');

            const markdownFile = this.getAttribute('data-target');

            localStorage.setItem('activeMenu', markdownFile); 

            loadMarkdownContentExclusive(markdownFile, 'main-column', ['markdown-1', 'markdown-dark-1']);
          });
        });
      });

    </script>
